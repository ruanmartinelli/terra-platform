<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Architecture Status</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-lg-12">
                <img src="assets/architecture-overview-nobackground.png" class="img-responsive pad" alt="" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <p class="text-center" ng-class="status.webCore[3]">
                    {{status.webCore[0]}}
                </p>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                <p class="text-center" ng-class="status.coreProxy[3]">
                    {{status.coreProxy[0]}}
                </p>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                <p class="pull-left">
                    //TODO
                </p>
            </div>
        </div>
    </div>
</div>
