<section class="content-header">
    <h1>
        <a style="color: gray; cursor:pointer"><i class="fa fa-chevron-left fa-2" back aria-hidden="true"></i></a>
        {{sensor.nome || "New sensor"}}
        <small>Form</small>
        <button type="button" class="pull-right btn btn-danger" ng-if="sensor.id" ng-click="remove(sensor.id)">
            Delete
        </button>
    </h1>
</section>

<section class="content">
    <div class="box">
        <div class="box-body">
            <div class="row">
                <div class="col-lg-4 col-md-8 col-sm-8 col-xs-12">
                    <fieldset class="form-group">
                        <label>Model</label>
                        <input type="text" class="form-control" ng-model="sensor.model">
                    </fieldset>

                    <fieldset class="form-group">
                        <label>Vendor</label>
                        <input type="text" class="form-control" ng-model="sensor.vendor">
                    </fieldset>

                    <fieldset class="form-group">
                        <label>Code</label>
                        <input type="text" class="form-control" ng-model="sensor.code">
                    </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-8 col-sm-8 col-xs-12 pull-left save-button">
                <button type="submit" class="btn btn-success btn-block">Save</button>
            </div>
        </div>
    </div>
</section>

<style media="screen">
    .save-button{
        margin-top: 20px
    }
</style>
