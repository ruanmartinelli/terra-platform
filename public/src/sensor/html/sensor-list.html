<section class="content-header">
    <h1>
        Sensors
        <small>Overview</small>
    </h1>
</section>

<section class="content">
    <div class="row">
        <div class="col-lg-6">
            <div class="box">
                <div class="box-body">
                    <div class="row input-search">
                        <div class="col-lg-6">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input type="text" class="form-control" autofocus="autofocus" placeholder="Search..." ng-model="q">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th >Vendor</th>
                                        <th class="text-center">Model</th>
                                        <th class="text-center">Code</th>
                                        <th class="text-center">Created At</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr dir-paginate="sensor in sensors| filter:q| itemsPerPage:15">
                                        <td class="text-center">{{sensor.id}}</td>
                                        <td >{{sensor.vendor | uppercase}}</td>
                                        <td class="text-center">{{sensor.model}}</td>
                                        <td class="text-center">{{sensor.code}}</td>
                                        <td class="text-center">{{sensor.created_at | date:'MM/dd/yyyy'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <dir-pagination-controls class="pull-right"></dir-pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style media="screen">
    .input-search{
        padding-bottom: 15px
    }
</style>
